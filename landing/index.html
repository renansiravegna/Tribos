<!DOCTYPE html>
<html>
<head>
	<!-- Standard Meta -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<!-- Site Properities -->
	<title>Tribos App</title>
	<link rel="stylesheet" type="text/css" href="node_modules/semantic-ui/dist/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">

	<script type="text/javascript" src="assets/library/jquery.min.js"></script>
	<script type="text/javascript" src="node_modules/semantic-ui/dist/semantic.min.js"></script>
	<script type="text/javascript" src="inputmask.min.js"></script>
	<script type="text/javascript" src="jquery.inputmask.min.js"></script>
	<script type="text/javascript" src="default.js"></script>
</head>
<body>

<div class="pusher">
	<div class="ui inverted vertical masthead center aligned segment" id="header">
		<div class="ui text container">
			<h1 class="ui inverted header">
				<img src="logo.svg" alt="Tribos App" id="logo">
			</h1>
			<br />
			<br />
			<a class="ui huge primary button" href="#cadastro">Cadastre-se</a>
		</div>

	</div>

	<div class="ui vertical stripe segment" id="cadastro">
		<form class="ui form padding">
			<h3>Cadastre-se e receba novidades</h3>
			<br />
			
			<div class="field">
				<input type="text" name="nome" placeholder="Informe seu nome" class="required">
			</div>

			<div class="field">
				<input type="number" name="idade" placeholder="Informe sua idade" class="required">
			</div>

			<div class="field">
				<input type="tel" name="celular" placeholder="Informe seu número de celular" class="required">
			</div>

			<div class="field sexo">
				<label>Informe seu sexo:</label>

				<div class="ui radio checkbox">
					<input type="radio" name="sexo" value="m" class="hidden required">
					<label>Masculino</label>
				</div>

				<div class="ui radio checkbox">
					<input type="radio" name="sexo" value="f" class="hidden required">
					<label>Feminino</label>
				</div>
			</div>

			<br />
			<div class="field" id="gostos">
				<h2>O que você curte?</h2>

				<h4>Esporte</h4>

				<div class="field">
					<div class="ui checkbox">
						<input type="checkbox" name="categoria" class="hidden required">
						<label>Patins</label>
					</div>
					<div class="ui checkbox">
						<input type="checkbox" name="categoria" class="hidden required">
						<label>Skate</label>
					</div>
					<div class="ui checkbox">
						<input type="checkbox" name="categoria" class="hidden required">
						<label>Bicicleta</label>
					</div>
				</div>

			</div>

			<br />
			<button class="ui button primary" type="submit">Cadastrar e receber novidades</button>

			<div class="ui success message" id="pronto">
				<i class="close icon"></i>
				<div class="header">
					Pronto, obrigado por se cadastrar.
				</div>
				<p>Em breve você receberá novidades.</p>
			</div>
		</form>
	</div>

	<div class="ui inverted vertical footer segment" id="footer">
		<div class="ui container">
				<div class="seven wide">
					<h4 class="ui inverted header">Tribos App</h4>
					<p>Encontre sua</p>
				</div>
			</div>
		</div>
	</div>
</div>

</body>

</html>
